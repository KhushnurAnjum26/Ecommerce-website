<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown Timer</title>
</head>
<body class="bg-gray-100 p-6">
    <!-- Countdown Timer -->
    <div class="flex gap-4 sm:gap-8">
        <div>
            <div class="flex gap-2 sm:gap-4">
                <p id="days"
                    class="text-base sm:text-lg font-medium text-white w-8 sm:w-10 h-8 bg-green-800 text-center rounded-sm">
                    02
                </p>
                <p>:</p>
            </div>
            <p class="text-gray-500 text-sm sm:text-base font-medium">Days</p>
        </div>
        <div>
            <div class="flex gap-2">
                <p id="hours"
                    class="text-base sm:text-lg font-medium text-white w-8 sm:w-10 h-8 bg-green-800 text-center rounded-sm">
                    22
                </p>
                <p>:</p>
            </div>
            <p class="text-gray-500 text-sm sm:text-base font-medium">Hours</p>
        </div>
        <div>
            <div class="flex gap-2">
                <p id="minutes"
                    class="text-base sm:text-lg font-medium text-white w-8 sm:w-10 h-8 bg-green-800 text-center rounded-sm">
                    57
                </p>
                <p>:</p>
            </div>
            <p class="text-gray-500 text-sm sm:text-base font-medium">Mins</p>
        </div>
        <div>
            <div class="flex gap-2">
                <p id="seconds"
                    class="text-base sm:text-lg font-medium text-white w-8 sm:w-10 h-8 bg-green-800 text-center rounded-sm">
                    24
                </p>
                <p>:</p>
            </div>
            <p class="text-gray-500 text-sm sm:text-base font-medium">Sec</p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (e.g., 2 days from now)
        const targetDate = new Date().getTime() + (2 * 24 * 60 * 60 * 1000); // 2 days from now

        // Function to update the countdown every second
        function updateCountdown() {
            const now = new Date().getTime();
            const timeDifference = targetDate - now;

            // Calculate time components
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Update the HTML elements with the new values
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // Stop the countdown when the target date is reached
            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerText = '00';
                document.getElementById("hours").innerText = '00';
                document.getElementById("minutes").innerText = '00';
                document.getElementById("seconds").innerText = '00';
            }
        }

        // Run updateCountdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
